app = 'laura-2'
primary_region = 'sea'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8080'
  S3_ENABLED = true
  S3_ENDPOINT = 'https://55c8201ec7bf4e527d5dcc5f5b7e250d.r2.cloudflarestorage.com'
  S3_BUCKET = 'laura-media-test'
  S3_REGION = 'auto'
  MEDIA_URL = 'https://pub-6cfc0782b4994bbb8de7c19f776346f4.r2.dev'


[http_service]
  internal_port = 8080
  force_https = true
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

[[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

[[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
